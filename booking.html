<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>

<body>
    <div>
        <div>
            <h2>Time Open</h2>
            <h3>Monday-Friday</h3>
            <p>7am - 11am (breakfast)</p>
            <p>11am - 10pm (lunch/dinner)</p>
            <h3>Saturday and sunday</h3>
            <p>9am - 1am (breakfast)</p>
            <p>1am - 10pm (lunch/dinner)</p>
            <hr>
            <h4>Call Us: (123) 45-45-456</h4>
        </div>
        <div>
            <form action="#">
                <h2>Reservation Online</h2>
                <div>
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div>
                    <p>Your email</p>
                    <input type="email" placeholder="Your email">
                </div>
                <div>
                    <p>Date</p>
                    <input type="date">
                </div>
                <div>
                    <p>Time</p>
                    <input type="time">
                </div>
                <div>
                    <p>How many people?</p>
                    <select name="select" id="#">
                        <option value="1">1 person</option>
                        <option value="2">2 persons</option>
                        <option value="3">3 persosn</option>
                        <option value="4">4 persons</option>
                        <option value="5">5 persons</option>
                        <option value="5+">5+ persons</option>
                    </select>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
